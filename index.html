<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0">
    <title>Knowing countries</title>

	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="shortcut icon" href="bandera.ico">
	<link rel="stylesheet" href="estilos.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
            <h1 align="center">  KNOWING COUNTRIES... </h1>
            <p align="center">Introduce the name (or just a part) of a country you would like to know more about</p>
            <div class="search-container">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a country..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" data-bs-toggle="tooltip" data-bs-placement="right" title="Search country"><span class="la la-search"></span></button>
                    <div id="search-spinner" class="spinner-border text-light hide" role="status">
                    </div>
                  </form>
            </div>
      </div>

      <br> 
      <p align="center">Here you have information about the countries that match with your search:</p>
      <br>

    <div class="container2">      
        <script src= "main.js"></script>
        <table class="table" border="1" align="center">
            <thead>
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Capital</th>
                <th scope="col">Population</th>
                <th scope="col">Timezones</th>
                <th scope="col">Borders</th>
                <th scope="col">Region</th>
                <th scope="col">Native Name</th>
                <th scope="col">Flag</th>
            </tr>
            </thead>
            <tbody id="contenido-tabla">
            <tr>
                <th scope="row">-</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            </tbody>
        </table>

	<div class="footer">
		<p>Thanks for visiting!</p>
	</div>	

</body>
</html>
